<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Room Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .card {
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      width: 320px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    h1 {
      margin: 0 0 10px;
      font-weight: 700;
    }

    .time {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 20px;
    }

    .people {
      font-size: 80px;
      font-weight: 700;
      margin: 10px 0;
    }

    .label {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .status {
      padding: 12px;
      border-radius: 12px;
      font-size: 20px;
      font-weight: 500;
    }

    .on {
      background: #2ecc71;
      color: #0b3d1c;
    }

    .off {
      background: #e74c3c;
      color: #4a0c05;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>üè† Room Monitor</h1>
    <div class="time" id="time">--:--:--</div>

    <div class="people" id="people">0</div>
    <div class="label">‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ñ‡∏ô‡πÉ‡∏ô‡∏´‡πâ‡∏≠‡∏á</div>

    <div class="status off" id="lightStatus">LIGHT OFF</div>

    <footer>Firebase + ESP8266</footer>
  </div>

  <script>
    /* ===== Firebase Config ===== */
    const firebaseConfig = {
      apiKey: "AIzaSyAY7dNXGLfeirlYUR_clmcM0NSUFJibvGM",
      authDomain: "led01-fed0f.firebaseapp.com",
      databaseURL: "https://led01-fed0f-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "led01-fed0f",
      storageBucket: "led01-fed0f.firebasestorage.app",
      messagingSenderId: "460239570853",
      appId: "1:460239570853:web:12d58e09fed3a457a84a4c"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    /* ===== Clock ===== */
    setInterval(() => {
      const now = new Date();
      document.getElementById("time").innerText =
        now.toLocaleTimeString();
    }, 1000);

    /* ===== Firebase Realtime ===== */
    const peopleRef = database.ref("room/people");
    const lightRef  = database.ref("room/light");

    peopleRef.on("value", snapshot => {
      document.getElementById("people").innerText = snapshot.val() ?? 0;
    });

    lightRef.on("value", snapshot => {
      const light = snapshot.val();
      const el = document.getElementById("lightStatus");

      if (light) {
        el.innerText = "LIGHT ON";
        el.className = "status on";
      } else {
        el.innerText = "LIGHT OFF";
        el.className = "status off";
      }
    });
  </script>

</body>
</html>
